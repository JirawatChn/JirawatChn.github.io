<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy</title>
</head>
<body>
    <button id="back" class="back btn" style="margin-left: 5px; margin-top: 15px; margin-bottom: 0px;" onclick="window.location.href='index.html';">Back</button>
    <div id="gameset" class="center" style="font-size: 40px; color: #FF8E25; font-weight: bold; margin-top: 0px;">Normal</div>
    <div id="diff" class="center" style="font-size: 25px; font-weight: bold; margin-top: 5px;">1-99 </div>
    <div class="container">
        <div class="box" style="margin-top: 30px; margin-bottom: 0px;">more than <br> >> </div>
        <div class="box" style="margin-top: 30px; margin-bottom: 0px;">less than <br> << </div>
    </div>
    <div class="container-2">
        <div id="more" class="round" style="margin-top: -10px; "></div>
        <div id="less" class="round" style="margin-top: -10px; "></div>
    </div>
    <div id="runnumber" class="center" style="margin-top: 30px; font-size: 20px;">[1] Enter Number</div>
    <div class="center" style="margin-top: 20px;">
        <input id="inputnum" type="number" class="input" onKeyDown="if(this.value.length==2 && event.keyCode!=8) return false;">
        <button id="enter" class="submit btn" style="margin-top: 50px;" onclick="check()">Enter</button>
    </div>
    <div id="outleft" class="left" style="margin-top: 40px;" >10 left</div>
    </div>
     <script src="./index.js"></script>
</body>
<style>
    /* Hide the increment and decrement buttons in number input */
    input[type="number"]::-webkit-inner-spin-button,
    input[type="number"]::-webkit-outer-spin-button,
    input[type="number"] {
        -webkit-appearance: none;
        margin: 0;
    }
</style>
</html>
